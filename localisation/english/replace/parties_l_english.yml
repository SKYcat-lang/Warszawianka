 conservatism:0 "보수주의"
 conservatism_desc:0 "사회의 격변을 잠재적으로 해롭다고 여기는 보수주의는 전통과 온건한 개혁, 때때로 옛 도덕적 가치로의 회귀를 지지합니다."
 liberalism:0 "자유주의"
 liberalism_desc:0 "개인의 자유를 존중하는 오랜 철학적 전통을 통하여, 자유주의는 이러한 권리를 보장하는 것을 국가의 주요 기능으로 간주합니다."
 socialism:0 "사회주의"
 socialism_desc:0 "개혁의 수단이 될 사회주의 국가와 평등에 대한 갈망을 통해, 민주사회주의는 국민의 위임을 통한 자본주의적 영향의 완화 혹은 폐지를 추구합니다."
 marxism:0 "마르크스주의"
 marxism_desc:0 "경제와 역사의 관점을 폭넓게 아우르며, 마르크스주의적 정치는 카를 마르크스의 이론을 정치적 실천으로 옮길 방법을 모색하고자 했습니다. 계급투쟁과 생산수단의 공유에 기반한 사회로의 이행이 필요함을 강조하는 것이 이 이념의 특징과도 같습니다."
 leninism:0 "레닌주의"
 leninism_desc:0 "마르크스주의 사상에 기반한 정치 이념으로서, 레닌주의는 자본주의 사회를 전복하기 위한 혁명의 전위대로서 모두를 이끌 사회주의 국가의 설립을 추구합니다. 권력을 잡게 되면, 내부 토론을 통해서 정책을 결정하는 국가 체계를 통해서 당이 국가를 지배합니다."
 stalinism:0 "스탈린주의"
 stalinism_desc:1 "레닌의 사후 소련에서 탄생한 정부의 한 형태로, 스탈린주의는 소비에트 연방의 이오시프 스탈린이 정립한 체제입니다. 이들은 사회주의 국가를 이뤄내는 과정에서 강력하고 권위적인 관료 집단의 필요성을 강조합니다.\n\n이오시프 스탈린은 개인의 사상보다 권력 취득에 관심이 있는 인물로 소련의 권력 투쟁에서 승리하기 위해 여러 정치적 계략을 통해 자신에게 반대하는 세력을 크게 축소시켰습니다."
 trotskyism:0 "트로츠키주의"
 trotskyism_desc:1 "레닌의 사후 소련에서 탄생한 정부의 한 형태로, 트로츠키주의는 소비에트 연방의 레프 트로츠키가 정립한 체제입니다. 이들은 주로 이오시프 스탈린의 정책에 반대하는 연합 형태로 구성됩니다.\n\n레프 트로츠키는 초기에는 노동조합을 정부에 복속시키는 등 우파적인 정책을 지도했으나, 이후 이오시프 스탈린과의 권력 투쟁 과정에서 소련 내 좌파로 분류되는 좌익 반대파로 불리는 세력과 연합하였습니다."
 bukharinism:0 "부하린주의"
 bukharinism_desc:1 "레닌의 사후 소련에서 탄생한 정부의 한 형태로, 부하린주의는 소비에트 연방의 니콜라이 부하린이 정립한 체제입니다. 이들의 성향은 사회주의와 자본주의에 대한 이해를 기반으로 기존 볼셰비키들의 급진적인 공업화 및 집산화 정책에 대한 비판으로 구성됩니다.\n\n니콜라이 부하린은 처음에는 좌파공산주의로 칭해지는 가장 급진적인 좌파였습니다. 그러나 니콜라이 부하린은 이후 경제 정책에 대해서는 우파적인 모습을 보이기 시작했으며 이는 소련의 농민과 노동자에게는 큰 지지를 받았으나 당 내 권력투쟁에서의 상당한 입지 감소를 가져왔습니다."
 anti_revisionism:0 "반수정주의"
 anti_revisionism_desc:0 "마르크스주의를 계승했다고 자처하는 많은 이념에 대한 반동인 반수정주의는, 원래의 혁명 이론을 이루는 핵심 요소를 유지하는것을 주장합니다. 자본주의 경제의 요소를 사회주의 국가에 도입하는 것에 주로 반발하며 이념 자체적으로 무엇이냐보다 무엇이 아니냐를 더 정의하고자 합니다."
 anarchist_communism:0 "아나르코공산주의"
 anarchist_communism_desc:0 "공산주의 사상을 무국가 사회로 수용하는 이념인 아나르코공산주의는 과도적 사회주의 국가의 사상을 피하고 자발적 연대와 상호부조에 기반한 사회를 선호합니다."
 nazism:0 "나치즘"
 nazism_desc:0 "극도의 국가주의에 뿌리를 두는 국가사회주의는, 독일 우월주의 사상에 의해 주도됩니다. '총통'이라 불리는 절대권력을 보유한 지도자 아래에서 공격적인 팽창주의와 국민이 단결하는 전체주의 국가를 지향합니다."
 gen_nazism:0 "나치즘"
 gen_nazism_desc:0 "극도의 국가주의에 뿌리를 두는 국가사회주의는, 인종우월주의 사상에 의해 주도됩니다. 절대권력을 보유한 지도자 아래에서 공격적인 팽창주의와 국민이 단결하는 전체주의 국가를 지향합니다."
 fascism_ideology:0 "파시즘"
 fascism_ideology_desc:0 "다양한 국수주의 운동을 아우르는 파시즘은 일반적으로 국가에 대한 헌신과 강력한 지도자 아래 국민을 단결시키는 것을 숭배합니다."
 falangism:0 "팔랑헤주의"
 falangism_desc:0 "파시즘과 보수주의의 특성을 가지고 있는 권위주의 이념인 팔랑헤주의는, 국가와 가톨릭 정체성에 가치를 두고 있습니다."
 rexism:0 "렉시즘"
 rexism_desc:0 "자유주의와 공산주의 이념 모두 강하게 반대하는 렉시즘은, 철저히 보수적인 민족주의 운동으로서 조합주의적 경제 정책을 옹호합니다. 이들은 점점 더 대중주의적이고 권위주의적인 수사법을 사용하며 다른 파시스트 운동에 가까워지고 있습니다."
 neutrality:0 "비동맹주의"
 neutrality_noun:0 "비동맹주의"
 neutrality_desc:0 "권위주의 체제"
 despotism:0 "전제정"
 despotism_desc:0 "전제주의는 한 사람이 절대적인 권력으로 통치하는 정부 형태입니다."
 oligarchism:0 "과두정"
 oligarchism_desc:0 "과두주의는 한 무리의 사람들이 절대적인 권력으로 통치하는 정부 형태입니다."
 moderatism:1 "온건주의"
 moderatism_desc:1 "온건주의는 온건한 자세나 방침을 취함으로 급진적인 우파나 좌파를 피하는 정부의 형태입니다."
 centrism:1 "중도주의"
 centrism_desc:1 "중도주의는 현재와 미래의 요구를 적절히 해결하고, 공공의 신뢰를 지지하며, 이러한 필요들의 맥락에서 위험과 능력을 고려하여 공익을 제공하는 상식적인 해결책을 달성하고자 하는 정부의 형태입니다."
 anarchism:0 "아나키즘"
 anarchism_desc:0 "아나키즘은 권위 자체의 거부로, 사회의 배분을 단일 중앙집권국가 대신 자율관리와 자치단체로 추진하는 것입니다."


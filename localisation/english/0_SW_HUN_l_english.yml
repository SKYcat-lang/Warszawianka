l_english:
 SW_HUN_spark_of_revolution:0 "혁명의 불씨"
 SW_HUN_spark_of_revolution_desc:0 "동지여, 소비에트 러시아를 이어 헝가리에서 벌어진 혁명은 성공했습니다. 시베리아부터 아드리아해까지, 세계 혁명의 불씨를 져버리지 마십시오. 우리는 분명히 승리할 것입니다. 폴란드를 넘어 독일까지, 독일을 넘어 서유럽까지. 그리고 전 세계가 혁명의 불꽃에 휘말리게 하십시오."

 SW_bucharest_treaty:0 "부쿠레슈티 조약"
 SW_bucharest_treaty_desc:0 "헝가리 평의회 공화국에 대항한 전쟁에서 우리는 패배했습니다. 헝가리 평의회 공화국을 제압하려는 시도는 동쪽의 소련이 개입하여 실패하고 긴 전쟁 끝에 항복 문서에 서명해야만 했습니다. 이 조약은 우리 군대를 약체화하고 재무장에 제약을 가한다는 점에서 베르사유 조약과 여러 면으로 비슷합니다. 이 조약을 수정하거나 폐기하는 것이 우리의 최우선 목표가 되어야 합니다. 코민테른에 다시 접근하거나, 일방적으로 철회하는 방법이 있습니다. 마지막 선택지는 매우 적대적으로 받아들여질 것이며 강력한 대응을 유발할 수 있습니다."
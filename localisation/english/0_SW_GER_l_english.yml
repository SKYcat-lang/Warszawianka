l_english:
 weimar_constitution:0 "바이마르 헌법"
 weimar_constitution_desc:0 "바이마르 헌법은 독일 11월 혁명으로 독일 제국이 붕괴한 이후 만들어진 헌법으로 민주적인 바이마르 공화국의 기반이 되었습니다. 바이마르 헌법은 근대헌법상 처음으로 소유권의 사회성을 강조하고 생존권을 보장하는 등 현 시대에서 가장 발전한 헌법으로 평가받고 있습니다."
 SW_GER_social_reconstruction:0 "사회 재구성"
 SW_GER_social_reconstruction_desc:0 "사회민주당이 다시 정권을 탈환한 이후 진행 중인 여러 개혁은 금융자본을 통제하는 것에 초점을 맞추고 있습니다. 일련의 개혁은 여러 부분의 사회 안전망을 형성하고 있으나 급진적인 민족주의자들은 이를 강도 높게 비난하고 있습니다."
 SW_GER_white_terror:0 "백색 테러"
 SW_GER_white_terror_desc:0 "빌헬름 마르크스가 파울 폰 힌덴부르크를 꺾고 대선에서 승리한 이후 벌어진 정치적 변화들은 독일의 민족주의 세력에게 상당한 불편함을 가져왔습니다. 이들은 자신의 정치적 입지가 지속해서 낮아지고 있다는 것을 인지하고 있고 그러기에 더욱 과격한 정치적 폭력을 수단으로 동원하기 시작했습니다."
 SW_GER_soviet_influence:0 "소련의 영향력"
 SW_GER_soviet_influence_desc:0 "지난 경제 및 정치적 문제들을 해결하기 위해 일어난 소련과의 외교는 성공적이었으나 이에 따른 대가로 소련의 지원을 받는 독일 공산당이 상당한 규모로 성장했습니다."